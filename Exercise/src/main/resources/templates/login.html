<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org">
<head>
<title>Login</title>
</head>
<body>

<form>
	<table action="#" th:action="@{/login}" th:object="${login}" method="post">
		<tr>
			<td>Email: </td>
			<td><input type="text" th:text="*{email}"/></td>
		</tr>

		<tr>
			<td>Password: </td>
			<td><input type="password" th:text="*{password}"/></td>
		</tr>
		<tr>
			<td><input type="submit" value="Login"/></td>
		</tr>
	</table>
</form>

</body>
</html>
